apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: test
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
        version: latest
    spec:
      containers:
      - name: myapp
        image: nginx:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: myapp
  namespace: test
spec:
  selector:
    app: myapp
  ports:
  - port: 9000
    targetPort: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: test-dest-rule
  namespace: test
spec:
  host: myapp
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: testapp
spec:
  hosts:
  - "*"
  gateways:
  - treinappgateway
  http:
  - name: test
    match:
    - uri:
        prefix: /test
    rewrite:
      uri: "/"
    route:
    - destination:
        host: myapp.test.svc.cluster.local
        port:
          number: 9000