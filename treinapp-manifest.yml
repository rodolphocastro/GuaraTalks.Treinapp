apiVersion: v1
kind: Service
metadata:
  name: treinapp-reports-svc
spec:
  selector:
    app: treinapp-reports
  ports:
  - port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: treinapp-api-svc-v1
spec:
  selector:
    app: treinapp-api
    version: v1
  ports:
  - port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: treinapp-api-svc-v2
spec:
  selector:
    app: treinapp-api
    version: v2
  ports:
  - port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: treinapp-reports-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: treinapp-reports
  template:
    metadata:
      labels:
        app: treinapp-reports
    spec:
      containers:
      - name: reports-api
        image: carlosflor25/treinappreportsapi:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "128Mi"
            cpu: "125m"
        ports:
        - containerPort: 80
        env:
          - name: ASPNETCORE_URLS
            value: http://+:80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: treinapp-api-deployment-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: treinapp-api
      version: v1
  template:
    metadata:
      labels:
        app: treinapp-api
        version: v1
    spec:
      containers:
      - name: api
        image: carlosflor25/treinappapi:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "125m"
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: treinapp-api-deployment-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: treinapp-api
      version: v2
  template:
    metadata:
      labels:
        app: treinapp-api
        version: v2
    spec:
      containers:
      - name: api
        image: carlosflor25/treinappapi:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "125m"
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo-db
  template:
    metadata:
      labels:
        app: mongo-db
    spec:
      containers:
      - name: db
        image: mongo:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: root
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: imroot
        ports:
        - containerPort: 27017
      - name: explorer
        image: mongo-express:latest
        resources:
          limits:
            memory: "64Mi"
            cpu: "50m"
        env:
          - name: ME_CONFIG_MONGODB_ADMINUSERNAME
            value: "root"
          - name: ME_CONFIG_MONGODB_ADMINPASSWORD
            value: imroot
          - name: ME_CONFIG_MONGODB_URL
            value: mongodb://root:imroot@localhost:27017/
        ports:
          - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec:
  selector:
    app: mongo-db
  ports:
  - port: 8081
    name: explorer
  - port: 27017
    name: db

